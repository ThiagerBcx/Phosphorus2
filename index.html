<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proyecto Cocrea.world</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: white;
        color: black;
    }
    a {
        padding: 10px 18px;
        background: #000;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        display: inline-block;
        margin: 10px 0;
    }
    a:hover {
        background: #333;
    }
    iframe {
        margin-top: 20px;
        border: none;
        background: white;
    }
</style>
</head>
<body>

<h1>Proyecto Cocrea.world</h1>

<!-- Enlace para cargar el proyecto -->
<a href="#" onclick="loadProject('12345')">Cargar Proyecto</a>

<!-- Área donde se mostrará el proyecto -->
<div id="player-area">
    <!-- El iframe se insertará aquí -->
</div>

<script>
function loadProject(id) {
    const width = 482;  // ancho del juego
    const height = 393; // alto del juego

    const embed = `
<iframe src="https://cocrea.world/embed.html?id=${id}" 
width="${width}" height="${height}" allowfullscreen="true">
</iframe>
    `;

    document.getElementById('player-area').innerHTML = embed;
}
</script>

</body>
</html>
